<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meme Soundboard by Ty</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>🎧 Meme Soundboard</h1>
  <div class="soundboard" id="soundboard">
    <button data-sound="kurwa.m4a">🖕 kurwa</button>
    <button data-sound="noichuj.mp3">😐 no i chuj</button>
    <button data-sound="ruchanie.m4a">🍑 ruchanie?</button>
    <button data-sound="pierdolisz.mp3">🤯 co ty pierdolisz?</button>
    <button data-sound="pucy.mp3">🚫 nie wal pucy</button>
    <button data-sound="niepijeniepale.mp3">💪 nie pije nie pale konia nie wale</button>
    <button data-sound="smiech.mp3">😂 (śmiech)</button>
    <button data-sound="suszy.mp3">🥴 ale mnie suszy</button>
    <button data-sound="dior.mp3">🧴 dior sauvage</button>
    <button data-sound="piatek.mp3">🎉 piątek</button>
    <button data-sound="branzo.mp3">✊ branzo</button>
    <button data-sound="16cm.mp3">📏 16cm</button>
    <button data-sound="zjadl.mp3">🍔 ale bym coś zjadł</button>
    <button data-sound="wyjebane.mp3">🧘 wyjebane mam</button>
    <button data-sound="pierdol.mp3">🤬 pierdol się ty się wycisz</button>
    <button data-sound="babcia.mp3">👵 babcia z wąsami</button>
    <button data-sound="npctoska.mp3">🤖 npctoska</button>
    <button data-sound="spagety.mp3">🍝 czypa spagety</button>
    <button data-sound="chuj2.mp3">🟥 chuj do kwadratu</button>
    <button data-sound="kutas.mp3">🍆 kutas</button>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker zarejestrowany');
      });
    }
  </script>
</body>
</html>
